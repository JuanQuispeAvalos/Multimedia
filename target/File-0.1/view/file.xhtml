<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <head>
        <title>TODO supply a title</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>
    <body>
        <p:growl id="messages" showDetail="true" />

        Single file<br />
        <h:form enctype="multipart/form-data">        
            <p:fileUpload value="#{fileC.file.img}" mode="simple" skinSimple="true"/>
            <p:commandButton value="Submit" ajax="false" action="#{fileC.guardar()}"  />
        </h:form>

        <br />
        <br />
        Multiple files; NOTE: in simple mode, you can get all files withing a single request!<br />
        <h:form enctype="multipart/form-data">
            <p:fileUpload value="#{fileC.file.img}" mode="simple" skinSimple="true" multiple="true" />
            <p:commandButton value="Submit" ajax="false" action="#{fileC.guardar()}"  />
        </h:form>
    </body>
</html>
